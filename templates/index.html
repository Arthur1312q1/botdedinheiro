<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Trading ETH/USDT - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
        
        .stat-card.positive .value {
            color: #10b981;
        }
        
        .stat-card.negative .value {
            color: #ef4444;
        }
        
        .stat-card.primary .value {
            color: #667eea;
        }
        
        .trades-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .trades-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .trade-table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
        }
        
        .trade-table th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }
        
        .trade-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }
        
        .trade-table tr:hover {
            background: #f9fafb;
        }
        
        .badge {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.85em;
            font-weight: bold;
        }
        
        .badge.buy {
            background: #d1fae5;
            color: #065f46;
        }
        
        .badge.sell {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .profit-positive {
            color: #10b981;
            font-weight: bold;
        }
        
        .profit-negative {
            color: #ef4444;
            font-weight: bold;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-indicator.open {
            background: #10b981;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.closed {
            background: #ef4444;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .trade-table {
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“ˆ Paper Trading ETH/USDT</h1>
            <p>Sistema de NegociaÃ§Ã£o Simulada em Tempo Real</p>
            <div style="margin-top: 15px;">
                <span class="status-indicator" id="positionStatus"></span>
                <span id="positionText">Carregando...</span>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card primary">
                <h3>Saldo Atual</h3>
                <div class="value" id="currentBalance">$0.00</div>
            </div>
            
            <div class="stat-card">
                <h3>Total de LONGs</h3>
                <div class="value" id="totalLongs">0</div>
            </div>
            
            <div class="stat-card">
                <h3>Total de Fechamentos</h3>
                <div class="value" id="totalCloses">0</div>
            </div>
            
            <div class="stat-card" id="profitCard">
                <h3>Lucro Total</h3>
                <div class="value" id="totalProfit">$0.00</div>
            </div>
            
            <div class="stat-card negative">
                <h3>Drawdown MÃ¡ximo</h3>
                <div class="value" id="maxDrawdown">0%</div>
            </div>
            
            <div class="stat-card positive">
                <h3>Taxa de VitÃ³ria</h3>
                <div class="value" id="winRate">0%</div>
            </div>
        </div>
        
        <div class="trades-section">
            <h2>Ãšltimos 10 Trades</h2>
            <div id="tradesContainer">
                <div class="loading">Carregando trades...</div>
            </div>
        </div>
    </div>
    
    <script>
        function updateDashboard() {
            fetch('/api/stats')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('currentBalance').textContent = '$' + data.current_balance.toFixed(2);
                    document.getElementById('totalLongs').textContent = data.total_longs;
                    document.getElementById('totalCloses').textContent = data.total_closes;
                    document.getElementById('totalProfit').textContent = '$' + data.total_profit.toFixed(2);
                    document.getElementById('maxDrawdown').textContent = data.max_drawdown.toFixed(2) + '%';
                    document.getElementById('winRate').textContent = data.win_rate.toFixed(2) + '%';
                    
                    const profitCard = document.getElementById('profitCard');
                    if (data.total_profit > 0) {
                        profitCard.classList.add('positive');
                        profitCard.classList.remove('negative');
                    } else if (data.total_profit < 0) {
                        profitCard.classList.add('negative');
                        profitCard.classList.remove('positive');
                    }
                    
                    const statusIndicator = document.getElementById('positionStatus');
                    const positionText = document.getElementById('positionText');
                    
                    if (data.position_open) {
                        statusIndicator.className = 'status-indicator open';
                        positionText.textContent = 'PosiÃ§Ã£o LONG Aberta';
                    } else {
                        statusIndicator.className = 'status-indicator closed';
                        positionText.textContent = 'Sem PosiÃ§Ã£o Aberta';
                    }
                    
                    updateTradesTable(data.recent_trades);
                })
                .catch(error => {
                    console.error('Erro ao atualizar dashboard:', error);
                });
        }
        
        function updateTradesTable(trades) {
            const container = document.getElementById('tradesContainer');
            
            if (trades.length === 0) {
                container.innerHTML = '<div class="loading">Nenhum trade registrado ainda.</div>';
                return;
            }
            
            let tableHTML = `
                <table class="trade-table">
                    <thead>
                        <tr>
                            <th>AÃ§Ã£o</th>
                            <th>PreÃ§o</th>
                            <th>Quantidade</th>
                            <th>Lucro/Perda</th>
                            <th>Data/Hora</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            trades.forEach(trade => {
                const action = trade[0];
                const price = parseFloat(trade[1]);
                const quantity = parseFloat(trade[2]);
                const profitLoss = trade[3] ? parseFloat(trade[3]) : null;
                const timestamp = new Date(trade[4]).toLocaleString('pt-BR');
                
                const badgeClass = action === 'BUY' ? 'buy' : 'sell';
                const profitClass = profitLoss && profitLoss > 0 ? 'profit-positive' : 'profit-negative';
                const profitText = profitLoss ? '$' + profitLoss.toFixed(2) : '-';
                
                tableHTML += `
                    <tr>
                        <td><span class="badge ${badgeClass}">${action}</span></td>
                        <td>$${price.toFixed(2)}</td>
                        <td>${quantity.toFixed(6)} ETH</td>
                        <td class="${profitLoss ? profitClass : ''}">${profitText}</td>
                        <td>${timestamp}</td>
                    </tr>
                `;
            });
            
            tableHTML += '</tbody></table>';
            container.innerHTML = tableHTML;
        }
        
        updateDashboard();
        setInterval(updateDashboard, 3000);
    </script>
</body>
</html>
