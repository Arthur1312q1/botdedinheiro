services:
  - type: web
    name: trading-bot
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    pythonVersion: "3.11"
    envVars:
      - key: BITGET_API_KEY
        sync: false
      - key: BITGET_SECRET_KEY
        sync: false
      - key: BITGET_PASSWORD
        sync: false
