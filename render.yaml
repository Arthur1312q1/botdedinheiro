services:
  - type: web
    name: paper-trading-eth
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        generateValue: true
      - key: RENDER_EXTERNAL_URL
        sync: false
    
    disk:
      name: trading-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
    
    healthCheckPath: /health
    
    autoDeploy: true
